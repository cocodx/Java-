<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form style="border: 1px solid red;" action="04.html">
            昵称：<input type="text" name="nickName"/><br>
            密码：<input type="password"><br>
            性别：<input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female" checked>女<br>
            爱好：<input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="football">足球
            <input type="checkbox" name="hobby" value="earth" checked>地球<br>
            星座：<select name="star" id="">
                    <option value="1">白羊座</option>
                    <option value="2" selected>金牛座</option>
                    <option value="3">天蝎座</option>
                    <option value="4">天秤座</option>
                  </select><br>
            备注：<textarea name="remark" id="" cols="30" rows="10">阿斯顿发斯蒂芬</textarea><br>
            <input type="submit" value="注册">
            <input type="reset" value="重置">
        </form>
    </body>
</html>
